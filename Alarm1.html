<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/jquery-3.1.1.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<style type="text/css"> 
	.time{
		border-width: 0px;
	}
	
	table{background: #f5f5f5;margin-top: 120px}
	#msg{
		width: 50%;height: 30%;margin-left: 45%
	}
	#res{
		margin-left: 40%;width: 20%;
	}
	.we{
		height: 50px;width: 100%

}

        @media(min-width: 768px) {
  .field-label-responsive {
    padding-top: .5rem;
    text-align: right;
   
		</style>
	
	
	
	<script type="text/javascript">
		var audio;
		var set=0;
		var dat2v;
		var dats;	
		
	
		function setv()
		{
			var hr2=document.getElementById('hour2').value;
			var min2=document.getElementById('min2').value;
			var sec2=document.getElementById('sec2').value;
			var session2=document.getElementById('session2').value;
			if (hr2<10) 
				hr2='0'+hr2;
			if(min2<10)min2='0'+min2;
			if(sec2<10)sec2='0'+sec2;
			if(hr2 > 12){session2 = "PM";};
			document.getElementById('d2').value=hr2+':'+min2+':'+sec2+':'+session2;
			set=1;
			document.getElementById('msg').innerHTML='Alarm is ON';
		}
		function dis()

		   {
				var d = new Date();
				var hr = d.getHours();
      		    var min = d.getMinutes();
      		    var sec = d.getSeconds();
      		    var session = "AM";
      		   if (hr<10)hr='0'+hr;
			   if(min<10)min='0'+min;
			   if(sec<10)sec='0'+sec;
			   if(hr > 12){session = "PM";}
			 document.getElementById('d3').value=dats;
			 dats=(hr+':'+min+':'+sec+':'+session);
			 var dat2v=document.getElementById('d2').value;

			 if(dats==dat2v && set)
			 	
			 {
			 	
     //            {
			 	// alert(document.getElementById('d2').value);
			  //   }
			    audio= new Audio('Hasibunalha.mp3');
				audio.play();
				

				}
			}

                function repos(){
    var q=Math.floor(Math.random()*10);
	var MathQuery=[["22+2","24"],["2*3","6"],["12*1","12"],["13*1","13"],["23+2*2*4","39"],["12/2+14/2","19"],["15/5*25/5","15"],["12*12","144"],["15*13","195"],["21*12","252"]];
	var ans=prompt('Solve this Math before audio pause:  '  +MathQuery[q][0]);
	MathQuery[q][0];
	MathQuery[q][1];
    if(ans==MathQuery[q][1]){audio.pause(); 
    set =0;
	document.getElementById('msg').innerHTML="Alarm is OFF";
	}
		
	}
		 setInterval(dis,1000);
			
			function prtsel(x)
			{
				for(var i=0;i<x;i++)document.write("<option value="+i+">"+i+"</option>");
				
			}
			 	
</script>
</head>
<body onload="diss()">

  <table class="container">
     	<tr><td>
    
    
    <input class="form-control" type="text" id="d2" name="d2">
    <input class="form-control" type="text" id="d3" name="d3" size="5" class="time" onload="dis()"">
    
    <br>
    <select class="we" id="hour2" name="hour2" onChange="setv()">
    	<script type="text/javascript"> prtsel(25);</script>
    </select><br>
    <select class="we" id="min2" name="min2" onChange="setv()">
    	<script type="text/javascript">prtsel(61);</script>
    </select><br>
    <select class="we" id="sec2" name="sec2" onChange="setv()">
    	<script type="text/javascript">prtsel(61);</script>
    </select><br>
    <select class="we" id="session2" name="session2" onChange="setv()"><option>AM</option><option>PM</option> </select>
    <div id="msg">Alarm is OFF</div>
    <button id="res" onclick="repos()" class="btn btn-info">Dismiss</button>
     </td></tr></table>

      </body>

</html>
